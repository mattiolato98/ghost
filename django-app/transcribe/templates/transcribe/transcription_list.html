{% load transcribe_filters %}
{% load i18n %}

<div class="d-lg-flex
        {% if transcription_object is not None %}
            d-none
        {% else %}
            d-flex
        {% endif %}
        site-box p-4 bg-white col-12 col-lg-3 shadow flex-column">
    <div class="list-group list-group-flush">
        {% for transcription in transcriptions %}
            <a href="{% url 'transcribe:transcription-list' transcription.pk %}" class="list-group-item list-group-item-action d-flex gap-3 py-3 align-items-center" aria-current="true">
                {% if transcription.transcribed %}
                    <i class="fa-solid fa-check site-green-text"></i>
                {% else %}
                    <i class="fa-solid fa-spinner site-yellow-text"></i>
                {% endif %}
                <div class="text-wrap">
                    <h6 class="font-5 logo-font">{{ transcription.name }}</h6>
                    <p class="mb-0 text-muted subtitle-font">
                        <i class="fa-solid fa-microphone-lines"></i>
                        {{ transcription.readable_duration }}
                    </p>
                    <p class="mb-0 text-muted subtitle-font">
                        {{ transcription.text_words }} {% translate "words" %}
                    </p>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
